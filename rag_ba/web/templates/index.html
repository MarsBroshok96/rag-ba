<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ app_title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --panel-bg: #f7f9fc;
        --bubble-user: #d9ecff;
        --bubble-assistant: #ffffff;
        --border-soft: #dbe3ee;
      }
      body {
        background: linear-gradient(180deg, #eef3f8 0%, #f9fbfd 100%);
        overflow: hidden;
      }
      .app-shell {
        height: 100vh;
        padding: 12px;
        overflow: hidden;
      }
      .app-card {
        height: 100%;
        border: 1px solid var(--border-soft);
        border-radius: 16px;
        overflow: hidden;
        background: #fff;
      }
      .app-card > .row,
      .app-card > .row > aside,
      .app-card > .row > main {
        min-height: 0;
      }
      .app-card > .row > main {
        height: 100%;
        overflow: hidden;
      }
      .sidebar {
        background: var(--panel-bg);
        border-right: 1px solid var(--border-soft);
        height: 100%;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }
      .chat-list {
        flex: 1;
        min-height: 0;
        overflow-y: auto;
        max-height: calc(100vh - 190px);
      }
      .chat-list .list-group-item {
        cursor: pointer;
        border: 0;
        border-bottom: 1px solid #e8eef5;
        background: transparent;
      }
      .chat-list .list-group-item.active {
        background: #dfefff;
        color: #0b2a46;
      }
      .chat-main {
        height: 100%;
        min-height: 0;
        overflow: hidden;
        display: grid;
        grid-template-rows: auto auto minmax(0, 1fr) auto;
      }
      .messages {
        min-height: 0;
        overflow-y: auto;
        overflow-x: hidden;
        overscroll-behavior: contain;
        padding: 16px;
        background:
          radial-gradient(circle at top right, #edf6ff 0, transparent 45%),
          linear-gradient(180deg, #fbfdff, #f4f8fc);
      }
      .bubble-wrap {
        display: flex;
        margin-bottom: 12px;
      }
      .bubble-wrap.user {
        justify-content: flex-end;
      }
      .bubble {
        max-width: 80%;
        border-radius: 14px;
        padding: 10px 12px;
        border: 1px solid var(--border-soft);
        white-space: pre-wrap;
        word-break: break-word;
      }
      .bubble.user {
        background: var(--bubble-user);
      }
      .bubble.assistant {
        background: var(--bubble-assistant);
      }
      .meta {
        font-size: 12px;
        color: #6c7a89;
      }
      .typing {
        display: none;
      }
      .typing.show {
        display: inline-flex;
      }
      .empty-state {
        color: #66788a;
        text-align: center;
        padding: 48px 16px;
      }
      .sources-box {
        margin-top: 6px;
      }
      .sources-toggle {
        font-size: 12px;
      }
      .sources-panel {
        margin-top: 8px;
        border: 1px solid #e4ebf3;
        border-radius: 10px;
        background: #f8fbff;
        padding: 8px;
      }
      .sources-line {
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        font-size: 12px;
        line-height: 1.35;
        color: #334a61;
        white-space: pre-wrap;
        word-break: break-word;
      }
      .sources-link {
        word-break: break-all;
      }
      @media (max-width: 991px) {
        .app-shell {
          height: auto;
          min-height: 100vh;
          padding: 8px;
          overflow: visible;
        }
        .app-card {
          height: auto;
          min-height: calc(100vh - 16px);
        }
        body {
          overflow: auto;
        }
        .sidebar {
          border-right: 0;
          border-bottom: 1px solid var(--border-soft);
        }
        .chat-list {
          max-height: 220px;
        }
        .chat-main {
          min-height: 60vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid app-shell">
      <div class="app-card">
        <div class="row g-0 h-100">
          <aside class="col-12 col-lg-3 sidebar p-3">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <h1 class="h5 m-0">Chats</h1>
              <button id="new-chat-btn" class="btn btn-sm btn-primary">New chat</button>
            </div>
            <div id="error-alert" class="alert alert-danger py-2 px-3 d-none" role="alert"></div>
            <div class="chat-list">
              <div id="chat-list" class="list-group list-group-flush"></div>
            </div>
          </aside>
          <main class="col-12 col-lg-9">
            <div class="chat-main">
              <div class="border-bottom p-3">
                <div class="d-flex flex-wrap gap-2 align-items-center justify-content-between">
                  <div>
                    <div id="chat-title" class="fw-semibold">No chat selected</div>
                    <div id="chat-updated" class="meta"></div>
                  </div>
                  <div class="d-flex flex-wrap gap-2 align-items-center">
                    <label for="memory-k-input" class="form-label m-0 meta">memory_k</label>
                    <input
                      id="memory-k-input"
                      type="number"
                      min="0"
                      max="100"
                      class="form-control form-control-sm"
                      style="width: 90px"
                    />
                    <button id="save-settings-btn" class="btn btn-sm btn-outline-secondary">
                      Save
                    </button>
                    <button id="delete-chat-btn" class="btn btn-sm btn-outline-danger">
                      Delete
                    </button>
                  </div>
                </div>
              </div>

              <div class="px-3 pt-2">
                <span id="typing-indicator" class="typing badge text-bg-secondary">typing...</span>
              </div>

              <section id="messages" class="messages"></section>

              <div class="border-top p-3">
                <form id="send-form" class="d-flex gap-2">
                  <input
                    id="message-input"
                    type="text"
                    class="form-control"
                    placeholder="Type a message..."
                    autocomplete="off"
                  />
                  <button id="send-btn" type="submit" class="btn btn-primary">Send</button>
                </form>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
